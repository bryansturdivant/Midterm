<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nerds - New Comment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ðŸ“š Book Nerds</div>
            <div class="nav-links">
                <a href="index.html" class="nav-btn">Home</a>
                <a href="register.html" class="nav-btn">Register</a>
                <a href="login.html" class="nav-btn">Login</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container comment-form-container">
            <h1>Share Your Thoughts</h1>
            <p class="form-subtitle">Add your comment to the discussion</p>

            <form class="new-comment-form" action="" method="POST">
                <div class="form-group">
                    <label for="author">Your Name</label>
                    <input type="text" id="author" name="author" required placeholder="Enter your name or username">
                </div>

                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" rows="8" required placeholder="What's on your mind? Share your book thoughts, reviews, or recommendations..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Post Comment</button>
                    <a href="comments.html" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Book Nerds Forum. All rights reserved.</p>
    </footer>
</body>
</html>
